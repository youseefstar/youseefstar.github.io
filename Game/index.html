<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>غول‌های افسانه‌ای - بازی نبرد</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;200;300;400;500;600;700;800;900&display=swap');
        
        * {
            font-family: 'Vazirmatn', sans-serif;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a202c, #2d3748, #4a5568);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .animate-fadeIn {
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .monster-card {
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        .monster-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(255, 0, 0, 0.3);
        }
        
        .battle-log {
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
        }
        
        .battle-log::-webkit-scrollbar {
            width: 6px;
        }
        
        .battle-log::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .battle-log::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
        
        .pulse-glow {
            animation: pulseGlow 2s infinite;
        }
        
        @keyframes pulseGlow {
            0% { box-shadow: 0 0 5px rgba(255, 215, 0, 0.5); }
            50% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.8); }
            100% { box-shadow: 0 0 5px rgba(255, 215, 0, 0.5); }
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .shake {
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        
        .damage-popup {
            position: absolute;
            color: #ff4444;
            font-weight: bold;
            font-size: 1.2rem;
            animation: popup 1s forwards;
            z-index: 10;
        }
        
        @keyframes popup {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }
        
        .health-bar {
            transition: width 0.5s ease;
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0.8;
            animation: confettiFall 5s linear forwards;
            z-index: 1000;
        }
        
        @keyframes confettiFall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        
        .glow-text {
            text-shadow: 0 0 10px currentColor;
        }
        
        .mobile-action-btn {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .mobile-stack {
                flex-direction: column;
            }
            
            .mobile-full {
                width: 100%;
            }
            
            .mobile-padding {
                padding: 1rem;
            }
            
            .mobile-text-center {
                text-align: center;
            }
        }
        
        .particle {
            position: absolute;
            pointer-events: none;
            opacity: 0.7;
            animation: particleMove 1s forwards;
        }
        
        @keyframes particleMove {
            to {
                transform: translate(var(--tx), var(--ty)) rotate(var(--r));
                opacity: 0;
            }
        }
        
        .typewriter {
            overflow: hidden;
            border-right: .15em solid orange;
            white-space: nowrap;
            margin: 0 auto;
            animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange; }
        }
    </style>
</head>
<body class="text-white">
    <div id="app" class="min-h-screen">
        <!-- محتوای بازی اینجا رندر می‌شود -->
    </div>

    <script>
        // داده‌های بازی
        const monsterTypes = [
            { 
                id: 'dragon', 
                name: 'اژدها آتشین', 
                health: 150, 
                attack: 35,

            },
            {

                gifUrl: 'https://images.unsplash.com/photo-1551524164-6ca64fb68714?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80',
                description: 'ارباب دریا و تاریکی',
                color: 'from-blue-600 to-cyan-600',
                abilities: ['🌊 گرداب دریایی', '🦑 چنگال مرگبار']
            },
            { 
                id: 'phoenix', 
                name: 'فینیکس ابدی', 
                health: 120, 
                attack: 40, 
                defense: 15, 
                speed: 18,
                exp: 75, 
                coins: 45,
                gifUrl: 'https://images.unsplash.com/photo-1579546929662-711aa81148cf?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80',
                description: 'پرنده احیاگر آتش',
                color: 'from-orange-500 to-yellow-500',
                abilities: ['🔥 تولد دوباره', '✨ پرهای طلایی']
            },
            { 
                id: 'behemoth', 
                name: 'بهموت غول‌پیکر', 
                health: 200, 
                attack: 25, 
                defense: 35, 
                speed: 6,
                exp: 100, 
                coins: 70,
                gifUrl: 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80',
                description: 'غول زمین و سنگ',
                color: 'from-amber-700 to-amber-900',
                abilities: ['💥 زلزله', '🪨 پوست سنگی']
            },
            { 
                id: 'leviathan', 
                name: 'لویاتان ابدی', 
                health: 160, 
                attack: 32, 
                defense: 22, 
                speed: 10,
                exp: 85, 
                coins: 55,
                gifUrl: 'https://images.unsplash.com/photo-1579546929662-711aa81148cf?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80',
                description: 'ارباب اعماق دریا',
                color: 'from-blue-700 to-indigo-700',
                abilities: ['🌪️ گرداب عمیق', '💧 حمله سیل‌آسا']
            },
            { 
                id: 'cerberus', 
                name: 'سربروس سه‌سر', 
                health: 140, 
                attack: 38, 
                defense: 18, 
                speed: 14,
                exp: 82, 
                coins: 48,
                gifUrl: 'https://images.unsplash.com/photo-1578662996442-48f60103fc96?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80',
                description: 'نگهبان جهنم',
                color: 'from-red-800 to-red-900',
                abilities: ['🔥 سه حمله همزمان', '👁️ نگاه ترسناک']
            }
        ];

        const enemyTypes = [
            { name: 'گابلین', health: 50, attack: 18, defense: 8, speed: 15, exp: 25, coins: 15, gifUrl: 'https://images.unsplash.com/photo-1578662996442-48f60103fc96?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80', color: 'bg-green-500', abilities: ['🗡️ حمله سریع'] },
            { name: 'اورک', health: 70, attack: 28, defense: 12, speed: 10, exp: 40, coins: 20, gifUrl: 'https://images.unsplash.com/photo-1578662996442-48f60103fc96?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80', color: 'bg-red-500', abilities: ['💪 قدرت خام'] },
            { name: 'ترول', health: 90, attack: 22, defense: 18, speed: 8, exp: 45, coins: 25, gifUrl: 'https://images.unsplash.com/photo-1578662996442-48f60103fc96?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80', color: 'bg-gray-400', abilities: ['🛡️ دفاع سنگین'] },
            { name: 'جادوگر', health: 60, attack: 32, defense: 10, speed: 12, exp: 35, coins: 30, gifUrl: 'https://images.unsplash.com/photo-1578662996442-48f60103fc96?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80', color: 'bg-purple-500', abilities: ['✨ طلسم جادویی'] },
            { name: 'خون‌آشام', health: 80, attack: 30, defense: 14, speed: 16, exp: 50, coins: 35, gifUrl: 'https://images.unsplash.com/photo-1578662996442-48f60103fc96?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80', color: 'bg-red-700', abilities: ['🦇 حمله سریع'] },
            { name: 'لیچ', health: 100, attack: 35, defense: 16, speed: 9, exp: 60, coins: 40, gifUrl: 'https://images.unsplash.com/photo-1578662996442-48f60103fc96?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80', color: 'bg-indigo-600', abilities: ['💀 طلسم مرگ'] }
        ];

        // وضعیت بازی
        let gameState = 'menu';
        let playerMonster = null;
        let currentEnemy = null;
        let battleLog = [];
        let gameStats = { battlesWon: 0, totalDamage: 0, monstersDefeated: {}, totalPlayTime: 0 };
        let gameStartTime = Date.now();
        let confettiInterval = null;

        // ذخیره و بازیابی از localStorage
        function saveGameState() {
            const gameData = {
                gameState,
                playerMonster,
                currentEnemy,
                battleLog,
                gameStats,
                totalPlayTime: gameStats.totalPlayTime + (Date.now() - gameStartTime)
            };
            localStorage.setItem('legendaryMonstersGame', JSON.stringify(gameData));
        }

        function loadGameState() {
            const savedGame = localStorage.getItem('legendaryMonstersGame');
            if (savedGame) {
                const gameData = JSON.parse(savedGame);
                gameState = gameData.gameState || 'menu';
                playerMonster = gameData.playerMonster || null;
                currentEnemy = gameData.currentEnemy || null;
                battleLog = gameData.battleLog || [];
                gameStats = gameData.gameStats || { battlesWon: 0, totalDamage: 0, monstersDefeated: {}, totalPlayTime: 0 };
                gameStartTime = Date.now();
                
                // نمایش پیام بارگذاری بازی ذخیره شده
                if (playerMonster) {
                    battleLog.push('💾 بازی ذخیره شده بارگذاری شد! خوش آمدید!');
                }
                
                renderGame();
            }
        }

        function resetSavedGame() {
            localStorage.removeItem('legendaryMonstersGame');
            resetGame();
        }

        // ایجاد انفجار کانفتی
        function createConfetti() {
            if (confettiInterval) clearInterval(confettiInterval);
            
            confettiInterval = setInterval(() => {
                for (let i = 0; i < 15; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        if (confetti.parentNode) {
                            confetti.parentNode.removeChild(confetti);
                        }
                    }, 5000);
                }
            }, 200);
            
            setTimeout(() => {
                if (confettiInterval) {
                    clearInterval(confettiInterval);
                    confettiInterval = null;
                }
            }, 3000);
        }

        // ایجاد ذرات جلوه بصری
        function createParticles(x, y, color) {
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.backgroundColor = color;
                particle.style.width = Math.random() * 10 + 5 + 'px';
                particle.style.height = particle.style.width;
                particle.style.borderRadius = '50%';
                
                const tx = (Math.random() - 0.5) * 200;
                const ty = (Math.random() - 0.5) * 200;
                const r = Math.random() * 360;
                
                particle.style.setProperty('--tx', `${tx}px`);
                particle.style.setProperty('--ty', `${ty}px`);
                particle.style.setProperty('--r', `${r}deg`);
                
                document.body.appendChild(particle);
                
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, 1000);
            }
        }

        // ایجاد پاپ‌آپ آسیب
        function createDamagePopup(x, y, damage, isCritical) {
            const popup = document.createElement('div');
            popup.className = 'damage-popup';
            popup.textContent = (isCritical ? '🔥 ' : '') + damage;
            popup.style.left = x + 'px';
            popup.style.top = y + 'px';
            popup.style.color = isCritical ? '#ff9900' : '#ff4444';
            popup.style.fontSize = isCritical ? '1.5rem' : '1.2rem';
            popup.style.fontWeight = 'bold';
            popup.style.textShadow = '0 0 5px rgba(0,0,0,0.5)';
            
            document.body.appendChild(popup);
            
            setTimeout(() => {
                if (popup.parentNode) {
                    popup.parentNode.removeChild(popup);
                }
            }, 1000);
        }

        // توابع بازی
        function generateEnemy() {
            const randomEnemy = enemyTypes[Math.floor(Math.random() * enemyTypes.length)];
            return {
                ...randomEnemy,
                currentHealth: randomEnemy.health,
                id: Date.now()
            };
        }

        function selectMonster(monsterId) {
            const selected = monsterTypes.find(m => m.id === monsterId);
            playerMonster = {
                ...selected,
                currentHealth: selected.health,
                level: 1,
                experience: 0,
                coins: 100,
                upgrades: { health: 0, attack: 0, defense: 0, speed: 0 }
            };
            gameState = 'playing';
            gameStats = { battlesWon: 0, totalDamage: 0, monstersDefeated: {}, totalPlayTime: 0 };
            battleLog = [`⚔️ ${selected.name} انتخاب شد!`, `🌟 آماده نبرد شوید!`];
            gameStartTime = Date.now();
            spawnEnemy();
            renderGame();
            saveGameState();
        }

        function spawnEnemy() {
            const newEnemy = generateEnemy();
            currentEnemy = newEnemy;
            battleLog.push(`👹 ${newEnemy.name} ظاهر شد! آماده نبرد!`);
            renderGame();
            saveGameState();
        }

        function calculateDamage(attacker, defender) {
            const baseDamage = Math.max(1, attacker.attack - defender.defense + Math.floor(Math.random() * 15));
            const critChance = Math.min(30, attacker.speed * 0.5);
            const isCrit = Math.random() * 100 < critChance;
            
            return {
                damage: isCrit ? Math.floor(baseDamage * 1.5) : baseDamage,
                isCritical: isCrit
            };
        }

        function attack() {
            if (!currentEnemy || !playerMonster) return;
            
            // جلوه بصری لرزش
            document.getElementById('enemy-image')?.classList.add('shake');
            setTimeout(() => {
                document.getElementById('enemy-image')?.classList.remove('shake');
            }, 500);
            
            const { damage, isCritical } = calculateDamage(playerMonster, currentEnemy);
            const newEnemyHealth = Math.max(0, currentEnemy.currentHealth - damage);
            
            // ایجاد ذرات و پاپ‌آپ آسیب
            const enemyImg = document.getElementById('enemy-image');
            if (enemyImg) {
                const rect = enemyImg.getBoundingClientRect();
                createParticles(rect.left + rect.width/2, rect.top + rect.height/2, isCritical ? '#ff9900' : '#ff4444');
                createDamagePopup(rect.left + rect.width/2, rect.top, damage, isCritical);
            }
            
            gameStats.totalDamage += damage;
            
            if (newEnemyHealth <= 0) {
                gameStats.monstersDefeated[currentEnemy.name] = (gameStats.monstersDefeated[currentEnemy.name] || 0) + 1;
            }
            
            battleLog.push(`⚔️ ${isCritical ? '🔥 حمله بحرانی! ' : ''}شما ${damage} آسیب زدید!`);
            
            const updatedEnemy = { ...currentEnemy, currentHealth: newEnemyHealth };
            currentEnemy = updatedEnemy;
            
            if (newEnemyHealth <= 0) {
                // Enemy defeated
                const expGain = currentEnemy.exp;
                const coinGain = currentEnemy.coins;
                
                playerMonster.experience += expGain;
                playerMonster.coins += coinGain;
                
                gameStats.battlesWon += 1;
                battleLog.push(`🎉 ${currentEnemy.name} شکست خورد! +${expGain} تجربه, +${coinGain} سکه`);
                
                // Check for level up
                const expNeeded = playerMonster.level * 100;
                if (playerMonster.experience >= expNeeded) {
                    playerMonster.level += 1;
                    playerMonster.currentHealth = playerMonster.health + (playerMonster.upgrades.health * 10);
                    playerMonster.experience = playerMonster.experience - expNeeded;
                    playerMonster.coins += 20; // Bonus coins for leveling up
                    battleLog.push(`🌟 سطح بالا! سطح ${playerMonster.level} (+20 سکه جایزه)`);
                    
                    // ایجاد کانفتی برای سطح‌آپ
                    createConfetti();
                }
                
                setTimeout(spawnEnemy, 2000);
            } else {
                // Enemy attacks back (consider speed for turn order)
                setTimeout(enemyAttack, 1000);
            }
            
            renderGame();
            saveGameState();
        }

        function enemyAttack() {
            if (!currentEnemy || !playerMonster) return;
            
            // جلوه بصری لرزش
            document.getElementById('player-image')?.classList.add('shake');
            setTimeout(() => {
                document.getElementById('player-image')?.classList.remove('shake');
            }, 500);
            
            const { damage, isCritical } = calculateDamage(currentEnemy, playerMonster);
            const newPlayerHealth = Math.max(0, playerMonster.currentHealth - damage);
            
            // ایجاد ذرات و پاپ‌آپ آسیب
            const playerImg = document.getElementById('player-image');
            if (playerImg) {
                const rect = playerImg.getBoundingClientRect();
                createParticles(rect.left + rect.width/2, rect.top + rect.height/2, isCritical ? '#ff9900' : '#ff4444');
                createDamagePopup(rect.left + rect.width/2, rect.top, damage, isCritical);
            }
            
            playerMonster.currentHealth = newPlayerHealth;
            battleLog.push(`💥 ${isCritical ? '🔥 حمله بحرانی! ' : ''}${currentEnemy.name} ${damage} آسیب زد!`);
            
            if (newPlayerHealth <= 0) {
                gameState = 'gameOver';
                battleLog.push('💀 غول شما شکست خورد!');
                gameStats.totalPlayTime += (Date.now() - gameStartTime);
            }
            
            renderGame();
            saveGameState();
        }

        function defend() {
            battleLog.push('🛡️ شما دفاع کردید! آسیب دریافتی کاهش یافت.');
            
            setTimeout(() => {
                if (currentEnemy && playerMonster) {
                    const { damage: rawDamage } = calculateDamage(currentEnemy, playerMonster);
                    const reducedDamage = Math.max(1, Math.floor(rawDamage * 0.7));
                    const newPlayerHealth = Math.max(0, playerMonster.currentHealth - reducedDamage);
                    playerMonster.currentHealth = newPlayerHealth;
                    battleLog.push(`💥 ${currentEnemy.name} ${reducedDamage} آسیب زد! (دفاع موفق)`);
                    
                    if (newPlayerHealth <= 0) {
                        gameState = 'gameOver';
                        battleLog.push('💀 غول شما شکست خورد!');
                        gameStats.totalPlayTime += (Date.now() - gameStartTime);
                    }
                    renderGame();
                    saveGameState();
                }
            }, 1000);
            
            renderGame();
            saveGameState();
        }

        function specialAttack() {
            if (!playerMonster || playerMonster.coins < 15) {
                battleLog.push('❌ سکه کافی نیست! (15 سکه مورد نیاز است)');
                renderGame();
                saveGameState();
                return;
            }
            
            playerMonster.coins -= 15;
            
            // جلوه بصری حمله ویژه
            document.getElementById('enemy-image')?.classList.add('shake');
            setTimeout(() => {
                document.getElementById('enemy-image')?.classList.remove('shake');
            }, 700);
            
            const damage = Math.max(1, playerMonster.attack * 2.5 - currentEnemy.defense + Math.floor(Math.random() * 20));
            const newEnemyHealth = Math.max(0, currentEnemy.currentHealth - damage);
            
            // ایجاد ذرات و پاپ‌آپ آسیب ویژه
            const enemyImg = document.getElementById('enemy-image');
            if (enemyImg) {
                const rect = enemyImg.getBoundingClientRect();
                createParticles(rect.left + rect.width/2, rect.top + rect.height/2, '#ff00ff');
                createDamagePopup(rect.left + rect.width/2, rect.top, damage, true);
                
                // ذرات اضافی برای حمله ویژه
                setTimeout(() => {
                    createParticles(rect.left + rect.width/2, rect.top + rect.height/2, '#00ffff');
                }, 200);
            }
            
            gameStats.totalDamage += damage;
            battleLog.push(`⚡ حمله ویژه! ${damage} آسیب وحشتناک زدید! (-15 سکه)`);
            
            const updatedEnemy = { ...currentEnemy, currentHealth: newEnemyHealth };
            currentEnemy = updatedEnemy;
            
            if (newEnemyHealth <= 0) {
                const expGain = currentEnemy.exp;
                const coinGain = currentEnemy.coins;
                
                playerMonster.experience += expGain;
                playerMonster.coins += coinGain;
                
                gameStats.battlesWon += 1;
                battleLog.push(`🎉 ${currentEnemy.name} کاملاً نابود شد! +${expGain} تجربه, +${coinGain} سکه`);
                
                const expNeeded = playerMonster.level * 100;
                if (playerMonster.experience >= expNeeded) {
                    playerMonster.level += 1;
                    playerMonster.currentHealth = playerMonster.health + (playerMonster.upgrades.health * 10);
                    playerMonster.experience = playerMonster.experience - expNeeded;
                    playerMonster.coins += 20;
                    battleLog.push(`🌟 سطح بالا! سطح ${playerMonster.level} (+20 سکه جایزه)`);
                    
                    // ایجاد کانفتی برای سطح‌آپ
                    createConfetti();
                }
                
                setTimeout(spawnEnemy, 2000);
            } else {
                setTimeout(enemyAttack, 1000);
            }
            
            renderGame();
            saveGameState();
        }

        function upgradeMonster(stat) {
            if (!playerMonster || playerMonster.coins < 25) {
                battleLog.push('❌ سکه کافی برای ارتقا نیست! (25 سکه مورد نیاز است)');
                renderGame();
                saveGameState();
                return;
            }
            
            const upgradeCost = 25;
            const upgradeAmount = stat === 'health' ? 20 : 5;
            
            playerMonster.coins -= upgradeCost;
            playerMonster.upgrades[stat] += 1;
            
            if (stat === 'health') playerMonster.health += upgradeAmount;
            if (stat === 'attack') playerMonster.attack += upgradeAmount;
            if (stat === 'defense') playerMonster.defense += upgradeAmount;
            if (stat === 'speed') playerMonster.speed += upgradeAmount;
            
            battleLog.push(`✨ ${getStatName(stat)} ارتقا یافت! (-${upgradeCost} سکه)`);
            gameState = 'playing';
            renderGame();
            saveGameState();

                                        <!-- Enemy Monster -->
                                        ${currentEnemy ? `
                                            <div class="text-center order-3">
                                                <div class="relative">
                                                    <img 
                                                        src="${currentEnemy.gifUrl}" 
                                                        alt="${currentEnemy.name}"
                                                        class="w-24 h-24 mx-auto rounded-full shadow-lg border-4 border-red-500 object-cover"
                                                        id="enemy-image"
                                                    />
                                                </div>
                                                <div class="mt-2">
                                                    <div class="text-white font-bold text-sm capitalize glow-text">${currentEnemy.name}</div>
                                                    <div class="text-red-300 text-xs">دشمن</div>
                                                    <div class="mt-1 flex justify-center">
                                                        ${currentEnemy.abilities.map(ability => `
                                                            <span class="bg-black/30 text-xs px-2 py-1 rounded-full">${ability}</span>
                                                        `).join('')}
                                                    </div>
                                                </div>
                                            </div>
                                        ` : ''}
                                    </div>
                                    
                                    <!-- Enemy Health Bar -->
                                    ${currentEnemy ? `
                                        <div class="mb-6">
                                            <div class="flex justify-between text-sm mb-1">
                                                <span class="text-gray-300">سلامتی دشمن</span>
                                                <span class="text-red-400 font-bold">${currentEnemy.currentHealth}/${currentEnemy.health}</span>
                                            </div>
                                            <div class="w-full bg-gray-700 rounded-full h-3 overflow-hidden">
                                                <div 
                                                    class="bg-gradient-to-r from-red-500 to-pink-500 h-3 rounded-full health-bar transition-all duration-500"
                                                    style="width: ${(currentEnemy.currentHealth / currentEnemy.health) * 100}%"
                                                ></div>
                                            </div>
                                        </div>
                                    ` : ''}

                                    <!-- Action Buttons -->
                                    <div class="grid grid-cols-1 md:grid-cols-3 gap-3 mb-6 mobile-stack">
                                        <button
                                            onclick="attack()"
                                            ${!currentEnemy ? 'disabled' : ''}
                                            class="bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 ${!currentEnemy ? 'from-gray-600 to-gray-700' : ''} text-white font-bold py-4 px-4 rounded-xl transition-all duration-300 flex items-center justify-center gap-2 shadow-lg hover:shadow-xl mobile-action-btn"
                                        >
                                            <i class="fas fa-fist-raised text-xl"></i>
                                            <span class="text-lg">حمله عادی</span>
                                        </button>
                                        <button
                                            onclick="defend()"
                                            ${!currentEnemy ? 'disabled' : ''}
                                            class="bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 ${!currentEnemy ? 'from-gray-600 to-gray-700' : ''} text-white font-bold py-4 px-4 rounded-xl transition-all duration-300 flex items-center justify-center gap-2 shadow-lg hover:shadow-xl mobile-action-btn"
                                        >
                                            <i class="fas fa-shield-alt text-xl"></i>
                                            <span class="text-lg">دفاع</span>
                                        </button>
                                        <button
                                            onclick="specialAttack()"
                                            ${!currentEnemy || playerMonster.coins < 15 ? 'disabled' : ''}
                                            class="bg-gradient-to-r from-yellow-600 to-amber-600 hover:from-yellow-700 hover:to-amber-700 ${!currentEnemy || playerMonster.coins < 15 ? 'from-gray-600 to-gray-700' : ''} text-white font-bold py-4 px-4 rounded-xl transition-all duration-300 flex items-center justify-center gap-2 shadow-lg hover:shadow-xl mobile-action-btn ${playerMonster.coins >= 15 ? 'pulse-glow' : ''}"
                                        >
                                            <i class="fas fa-bolt text-xl"></i>
                                            <span class="text-lg">حمله ویژه</span>
                                            <span class="bg-black/30 px-2 py-1 rounded text-sm">15 <i class="fas fa-coins text-yellow-400"></i></span>
                                        </button>
                                    </div>

                                    <!-- Battle Log -->
                                    <div class="bg-black/30 rounded-lg p-4 h-48 overflow-y-auto battle-log border border-gray-600/30" id="battle-log">
                                        ${battleLog.map(log => `
                                            <div class="text-gray-300 text-sm mb-2 animate-fadeIn p-2 rounded bg-black/20">
                                                ${log}
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // بارگذاری بازی ذخیره شده در صورت وجود
        window.onload = function() {
            loadGameState();
        };

        // ذخیره بازی هنگام بستن صفحه
        window.onbeforeunload = function() {
            if (playerMonster && gameState !== 'menu' && gameState !== 'gameOver') {
                gameStats.totalPlayTime += (Date.now() - gameStartTime);
                saveGameState();
            }
        };

        // شروع بازی با رندر منوی اصلی
        renderGame();
    </script>
</body>
</html>
